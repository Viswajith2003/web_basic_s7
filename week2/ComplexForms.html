<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Forms</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <p>Please fill out this form to help us improve our site.</p>
    <form action="http://www.deitel.com" method="post">
      <input type="hidden" name="recipient" value="deitel@deitel.com" />
      <input type="hidden" name="subject" value="Feedback Form" />
      <input type="hidden" name="redirect" value="main.html" />

      <p>
        <label
          >Name:
          <input type="text" name="name" size="25" />
        </label>
      </p>
      <p>
        <label
          >Comments:
          <textarea name="" rows="4" cols="36">Enter comments here.</textarea>
        </label>
      </p>
      <p>
        <label
          >Email Address:
          <input type="password" name="email" size="25" />
        </label>
      </p>
      <p>
        <strong>Things you liked:</strong><br />

        <label
          >Site design
          <input name="thingsliked" type="checkbox" value="Design" />
        </label>
        <label
          >Links
          <input name="thingsliked" type="checkbox" value="Links" />
        </label>
        <label
          >Ease of use
          <input name="thingsliked" type="checkbox" value="Ease" />
        </label>
        <label
          >Images
          <input name="thingsliked" type="checkbox" value="Images" />
        </label>
        <label
          >Source code
          <input name="thingsliked" type="checkbox" value="Code" />
        </label>
      </p>

      <p>
        <strong>How did you get to our sites?:</strong><br />

        <label
          >Search engine
          <input name="howtosite" type="radio" value="SearchEngine" checked />
        </label>
        <label
          >Links from another sites?
          <input name="howtosite" type="radio" value="link" />
        </label>
        <label
          >Deitel.com websites
          <input name="howtosite" type="radio" value="deitel.com" />
        </label>
        <label
          >Reference in book
          <input name="howtosite" type="radio" value="book" />
        </label>
        <label
          >other
          <input name="howtosite" type="radio" value="other" />
        </label>
      </p>

      <p>
        <label>
          Rate our site:
          <select name="rating">
            <option selected>Amizing</option>
            <option>10</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
            <option>Awful</option>
          </select>
        </label>
      </p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
