<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Forms</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      p {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"],
      textarea,
      select {
        width: calc(100% - 12px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      textarea {
        resize: none;
      }

      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 5px;
      }

      input[type="submit"],
      input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        margin-right: 10px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form action="http://www.deitel.com" method="post">
      <h1>Feedback Form</h1>
      <p>Please fill out this form to help us improve our site.</p>

      <input type="hidden" name="recipient" value="deitel@deitel.com" />
      <input type="hidden" name="subject" value="Feedback Form" />
      <input type="hidden" name="redirect" value="main.html" />

      <p>
        <label>Name:</label>
        <input type="text" name="name" size="25" />
      </p>
      <p>
        <label>Comments:</label>
        <textarea name="" rows="4" cols="36">Enter comments here.</textarea>
      </p>
      <p>
        <label>Email Address:</label>
        <input type="password" name="email" size="25" />
      </p>
      <p>
        <strong>Things you liked:</strong><br />
        <label
          ><input name="thingsliked" type="checkbox" value="Design" />Site
          design</label
        >
        <label
          ><input
            name="thingsliked"
            type="checkbox"
            value="Links"
          />Links</label
        >
        <label
          ><input name="thingsliked" type="checkbox" value="Ease" />Ease of
          use</label
        >
        <label
          ><input
            name="thingsliked"
            type="checkbox"
            value="Images"
          />Images</label
        >
        <label
          ><input name="thingsliked" type="checkbox" value="Code" />Source
          code</label
        >
      </p>
      <p>
        <strong>How did you get to our site?</strong><br />
        <label
          ><input
            name="howtosite"
            type="radio"
            value="SearchEngine"
            checked
          />Search engine</label
        >
        <label
          ><input name="howtosite" type="radio" value="link" />Links from
          another site</label
        >
        <label
          ><input name="howtosite" type="radio" value="deitel.com" />Deitel.com
          websites</label
        >
        <label
          ><input name="howtosite" type="radio" value="book" />Reference in
          book</label
        >
        <label
          ><input name="howtosite" type="radio" value="other" />Other</label
        >
      </p>
      <p>
        <label>
          Rate our site:
          <select name="rating">
            <option selected>Amazing</option>
            <option>10</option>
            <option>9</option>
            <option>8</option>
            <option>7</option>
            <option>6</option>
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
            <option>Awful</option>
          </select>
        </label>
      </p>
      <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
