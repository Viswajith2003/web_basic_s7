<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table border="1">
      <caption>
        A more complex sample tables
      </caption>
      <thead>
        <tr>
          <th rowspan="2">
            <img
              src="nature.jpg"
              alt="Picture of nature"
              width="205"
              height="167"
            />
          </th>
          <th colspan="4">
            <strong>Camelid comparison</strong><br />
            Approximate as of 10/2011
          </th>
        </tr>
        <tr>
          <th># of humps</th>
          <th>indigenous region</th>
          <th>Spits?</th>
          <th>Produces wool?</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Camels (bactrian)</th>
          <td>2</td>
          <td>Africa/Asia</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
        <tr>
          <th>Llamas</th>
          <td>1</td>
          <td>Andes Mountains</td>
          <td>Yes</td>
          <td>Yes</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
