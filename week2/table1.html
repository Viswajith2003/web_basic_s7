<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1" cellpadding="25" cellspacing="5">
      <caption>
        Student Details
      </caption>
      <tr>
        <th colspan="2">Sno</th>
        <th>Name</th>
        <th rowspan="2">Branch</th>
        <th>Semester</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Abu</td>
        <td>CSE</td>
        <td>S3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ami</td>
        <td>EEE</td>
        <td>S6</td>
      </tr>
    </table>
  </body>
</html>
